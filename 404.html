<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Save the path the user tried to visit
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      // Redirect to index.html (your SPA entry)
      location.replace(location.origin + '/');
    </script>
  </head>
  <body></body>
</html>
