<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      // Custom domain: no repo base path to strip.
      (function(l) {
        var target = l.pathname + l.search + l.hash;
        // Send to index.html with original target encoded as ?redirect=...
        l.replace('/index.html?redirect=' + encodeURIComponent(target));
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
